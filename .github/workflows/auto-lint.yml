name: Lint Codebase

on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          npm install --no-save eslint

      - name: Lint Python files
        run: |
          flake8 . \
            --exclude=node_modules \
            --count --select=E9,F63,F7,F82 --show-source --statistics \
            && flake8 . --exclude=node_modules --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint JavaScript/JSX files
        run: |
          npx eslint . --ext .js,.jsx --ignore-pattern node_modules/ --max-warnings=0